# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v4
  
    - name: Setup MSBuild v1.1
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet v2
      uses: NuGet/setup-nuget@v2

    - name: Restore packages
      run: nuget restore FriishProduce.sln

    - name: Build solution
      run: msbuild FriishProduce\FriishProduce.csproj -t:rebuild -property:Configuration=Release

    - name: Get current date
      id: date
      run: echo "date=%Y-%m-%d-%H:%M:%S" >> $GITHUB_OUTPUT

    - name: Get commit hash
      id: commit
      uses: prompt/actions-commit-hash@v3
      
    - name: Compress archive
      run: Compress-Archive -Path FriishProduce\bin\Release\* -DestinationPath FriishProduce_latest.zip
      
    - name: Update release
      id: update_release
      uses: tubone24/update_release@v1.3.1
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
        TAG_NAME: latest
      with:
        release_name: "Latest build (${{ steps.commit.outputs.short }})"
        body: "This is the latest build as of ${{ steps.date.outputs.date }}, autogenerated from the most recent commit."
        is_append_body: false

    - name: Upload to release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        files: FriishProduce_latest.zip
        token: ${{ secrets.github_token }}